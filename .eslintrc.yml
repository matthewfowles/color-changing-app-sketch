---
root: true
extends:
  - airbnb-base
  - plugin:import/errors
  - prettier
plugins:
  - no-not-accumulator-reassign
  - prettier
env:
    node: true
rules:
  no-not-accumulator-reassign/no-not-accumulator-reassign: [2, ['reduce'], {props: true}]
  import/no-unresolved: false
  no-underscore-dangle: 0
  no-new: 0
globals:
  sketch: true
  fetch: true
  NSMutableDictionary: true
  NSColor: true
